<meta charset="utf-8">
<script type="text/javascript">

	
	alert("Подсчет площади трапеции. \nТрапеция - это выпуклый четырёхугольник, у которого две стороны (основания) параллельны.");

	var a = prompt("Введите длину основания 'a': ");
	a = parseInt(a);

	var b = prompt("Введите длину основания 'b': ");
	b = parseInt(b);

	var h = prompt("Введите длину высоты трапеции 'h': ");
	h = parseInt(h);

	var c = ((a + b) / 2) * h
	
	alert("Площадь трапеции будет равна: " + c);


</script>
