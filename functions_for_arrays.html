// Функция, которая принимает в качестве параметра число n. Результат работы функции - массив из N элементов со значениями 1, 2, 3...n.

	function getArrayN(n) {
		array = [];
		for(i = 1; i <= n; i++) {
			array.push(i);
		}
		return array;
	}

	arr_1 = getArrayN(+prompt("Функция, которая принимает в качестве параметра число n.\nРезультат работы функции - массив из N элементов со значениями 1, 2, 3...n.\nВведите число: "));
	alert(arr_1);

// Функция, которая принимает массив чисел для дальнейшего удобства.

	function receiveArray() {
		arr = [];

				arr.push(n);
		} while(n);
	arr.pop();
	alert("Ваш массив: " + arr);
	return arr;
	}
	arr = receiveArray();

// Результатом работы функции является сумма чисел этого массива.
	
	function getArraySum(arr) {
		var z = 0;
		var x = 0;
		var f = 0;
		var arr_last =[];
		do {
			arr_last.push(z);
			z += arr[0];
			f = arr.shift();				
			x = arr.shift();
			arr_last.push(z);	
			z += x;
			} while(x != undefined||f != undefined);
		arr_last.pop();
		for(i=0; i<=arr_last.length; i++) {
			if(arr_last[i] !== arr_last[i]) {
			arr_last.pop();
			} else { } }
		var sum = arr_last.pop();
		alert("Функция складывает числа массива друг с другом.\nА вот и сумма элементов: " + sum);
		return sum;
		}

	getArraySum(arr);

	function receiveThenMax() {
		var arr_receive = receiveArray();
		var max = Math.max(...arr_receive);
		alert("Максимальное число: " + max);

	}

	receiveThenMax();
