<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letters, length) {
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}


	function MatchText(a, b, length) {
		while(true){
			var text = generateText([a, b], length); // фаааффаааффффффааа
			var userText = prompt(text);
		if(userText == text) {
			alert("Все верно!");
			break;
		} else {
			alert("Вы ошиблись. Все по новой Миша, все ....");
		}
	}
	}

	alert("Вас приветствует программа по обучению слепой печати. Жмите Caps Lock и поехали.");
	alert("Первый уровень:\nПоложите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
	MatchText("Ф", "А", 10);
	alert("Второй уровень:\nПоставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.\nВы получите последовательность из букв Ы и В длиной в 10 символов, и должны её воспроизвести. Если Вам это не удалось, попытка повторяется. В случае успеха переходим к следующему уровню.");
	MatchText("Ы", "В", 10);
	alert("Третий уровень: Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев. Вы получите последовательность из букв О и Ж длиной в 10 символов, и должны её воспроизвести. Если Вам это не удалось — попытка повторяется. В случае успеха Вы круче Чака Нориса.");
	MatchText("О", "Ж", 10);

</script>
