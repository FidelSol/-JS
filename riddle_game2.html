	Riddle()
	user_answer = prompt("На ферме было 2 коня, 1 кролик, 1 щенок, 1 кошка, свинья и поросенок, корова и теленок, индюк и гусь. Пришел хозяин с собакой. Сколько на ферме стало ног? Ответ записать числом.");
	Riddle()
	user_answer = prompt("Два друга играли в шахматы 2 часа. Сколько часов играл каждый из игроков? Ответ пишите числом.");

	alert("УРРА! Игра окончена!\nКоличество верных ответов: " + i + ".");
